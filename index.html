<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brazilian Portuguese Quiz</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1 class="harrypotter">Harry Potter</h1>

        <h1 class="quiz-title"> Brazillian Portuguese Quiz</h1>
        <p class="quiz-text">
          Like Duolingo but Harry Potter! Created to help read through the Brazilian Portuguese edition - Harry Potter e a Pedra Filosofal.
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>!</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback"></div>
    </div>

    <script src="../Brazilian-Portuguese-Quiz-Harry-Potter/assets/questions.js"></script>
    <script src="../Brazilian-Portuguese-Quiz-Harry-Potter/assets/logiccopy.js"></script>
  </body>
</html>
